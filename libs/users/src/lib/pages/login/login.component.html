<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6">
                <img src="assets/images/Login.jpg" style="width: 100%; margin-top:46%">
            </div>
            <div class="p-col-6 p-p-5">
                <h3></h3>
                <h2><i class="pi pi-user"></i> &nbsp; Sign In</h2>
                <form [formGroup]="loginForm">
                    <div class="p-grid p-mt-6">
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Email">
                            </div>
                            <small *ngIf="LoginForm.email.invalid && isSubmitted" class="p-error">
                                <span *ngIf="LoginForm.email.errors?.required">email
                                    is required</span>
                                <span *ngIf="LoginForm.email.errors?.email">Email is invalid</span>
                            </small>
                        </div>
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                                <input type="password" formControlName="password" pInputText placeholder="Password">      
                            </div>
                            <small *ngIf="isSubmitted && LoginForm.password.invalid" class="p-error">Password is required </small>
                        </div>
                        <div class="p-col-12">
                            <p-button label="Login" styleClass="full-btn" (onClick)="login()"></p-button>
                        </div>
                        <div class="p-col-12">
                            <small class="p-error" *ngIf="isSubmitted && authError">
                                {{authMessage}}
                            </small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
