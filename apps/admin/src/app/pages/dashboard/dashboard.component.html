<div class="admin-page">
    <p-card header='Dashboard' subheader='Latest Updates'>
        <div class="p-grid">
            <div class="p-col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-shopping-cart"></i><br />
                            <span class="name">
                                Orders
                            </span>
                        </div>
                        <span class="number">{{ statistics[0] }}</span>
                        
                    </div>
                </p-card>
            </div>
            <div class="p-col-3">
                <p-card styleClass="d-customers">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-users"></i><br />
                            <span class="name">
                                Users
                            </span>
                        </div>
                        <span class="number">{{ statistics[1] }}</span>
                        
                    </div>
                </p-card>
            </div>
            <div class="p-col-3">
                <p-card styleClass="d-products">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-chart-line"></i><br />
                            <span class="name">
                                Products
                            </span>
                        </div>
                        <span class="number">{{statistics[2]}}</span>
                        
                    </div>
                </p-card>
            </div>
            <div class="p-col-3">
                <p-card styleClass="d-totalSales">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-tags"></i><br />
                            <span class="name">
                                Total Sales
                            </span>
                        </div>
                        <span class="number">{{statistics[3] | currency:"&#8377;"}}</span>
                        
                    </div>
                </p-card>
            </div>
        </div>
    </p-card>
</div>
