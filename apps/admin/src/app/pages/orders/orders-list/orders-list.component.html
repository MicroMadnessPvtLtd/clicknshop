<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="List of Orders">
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="orders" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="user">User <p-sortIcon field="user"></p-sortIcon>
                            </th>
                            <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th>
                            <th pSortableColumn="dateOrdered">Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon></th>
                            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td><p-avatar icon="pi pi-user" styleClass="p-mr-2" size="medium" shape="circle" [style]="{'background-color':'#2196F3', 'color': '#ffffff'}"></p-avatar>{{order.user.name}}</td>
                            <td>{{order.totalPrice | currency:"&#8377;"}}</td>
                            <td>{{order.dateOrdered | date: 'fullDate'}}</td>
                            <td><p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color"></p-tag></td>
                            <td>
                                <p-button (click)="showOrder(order.id)"
                                    styleClass="p-button-rounded p-button-primary p-mr-2" icon="pi pi-eye"></p-button>
                                <p-button (click)="deleteOrder(order.id)" styleClass="p-button-rounded p-button-danger"
                                    icon="pi pi-trash"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
